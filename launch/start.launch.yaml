launch:
    - node:
          pkg: "ros_tcp_endpoint"
          exec: "default_server_endpoint"
          name: "server_endpoint"
          param:
              - from: "$(find-pkg-share cobot_ar_pkg)/config/config.yaml"
    - node:
          pkg: "cobot_ar_pkg"
          exec: "camera_processing"
          name: "camera_processing"
          param:
              - from: "$(find-pkg-share cobot_ar_pkg)/config/config.yaml"
    - node:
          pkg: "cobot_ar_pkg"
          exec: "camera"
          name: "fixed_camera"
          param:
              - from: "$(find-pkg-share cobot_ar_pkg)/config/config.yaml"
